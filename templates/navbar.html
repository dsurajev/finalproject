{% load static %}

<header class="header">
    <div class="container container--narrow">
      <a href="{% url 'projects' %}" class="header__logo">
        <h3>Dmitrij Surajev note app</h3>
      </a>
      <nav class="header__nav">
        <input type="checkbox" id="responsive-menu" />
        <label for="responsive-menu" class="toggle-menu">
          <span>Menu</span>
          <div class="toggle-menu__lines"></div>
        </label>
        <ul class="header__menu">
          
         
          
          
          {% if request.user.is_authenticated %}
          <li class="header__menuItem"><a href="{% url 'projects' %}">All Notes</a></li>
          <li class="header__menuItem"><a href="{% url 'create-project' %}">Add Note</a></li>
          <li class="header__menuItem"><a href="{% url 'logout' %}" class="btn btn--sub">Logout</a></li>
          {% else %}
          <li class="header__menuItem"><a href="{% url 'login' %}" class="btn btn--sub">Login</a></li>
          {% endif %}
        </ul>
      </nav>
    </div>
  </header>
