{% extends 'main.html' %}

{% block content %}

<main class="projects">
    <section class="hero-section text-center" style="background-color: #FFD500">
      <div class="container container--narrow">
        <div class="hero-section__box">
          <h2>Search notes</span></h2>
        </div>

        <div class="hero-section__search">
          <form class="form" action="{% url 'projects' %}" method="get">
            <div class="form__field">
              <label for="formInput#search">Search by name, description or categorie </label>
              <input class="input input--text" id="formInput#search" type="text" name="search_query"
                placeholder="Search by name, description or categorie" value="{{search_query}}" />
            </div>

            <input class="btn btn--sub btn--lg" type="submit" value="Search" />
          </form>
        </div>
      </div>
    </section>

    <!-- Search Result: DevList -->
    <section class="projectsList">
      <div class="container">
        <div class="grid grid--three">
        {% for project in projects %}
          <div class="column">
            <div class="card project">
              <a href="{% url 'project' project.id %}" class="project">
                <img class="project__thumbnail" src="{{ project.featured_image.url }}" alt="project thumbnail" />
                <div class="card__body">
                  <h3 class="project__title">{{project.title}}</h3>
                  <br>
                  <p>{{project.description}}</p>
                    <button class=""><a href="{% url 'delete-project' project.id %}">delete</a></button>
                    <button class=""><a href="{% url 'update-project' project.id %}">edit</a></button>
                  <br>
                  <div class="project__tags">
                    {% for tag in project.tags.all %}  
                    <span class="tag tag--pill tag--main">
                      <small>{{tag}}</small>
                    </span>
                    {% endfor %}

                  </div>
                </div>
              </a>
            </div>
          </div>
          {% endfor %}
          <div class=""
    </section>
  </main>


{% endblock content %}
