{% extends 'main.html'%}

{% block content %}



<main class="">
    <div class="container">
      <div class="layout">
        <div class="column column--1of3">
          <h3 class="">Note categories</h3>
          <div class="">
            {% for tag in project.tags.all %}
            <span class="tag tag--pill tag--sub tag--lg">
              <small>{{tag}}</small>
            </span>
            {% endfor %} 
          </div>

        </div>
        <div class="column column--2of3">
          <img class="" src="{{ project.featured_image.url }}" alt="portfolio thumbnail" />
          <h2 class="">{{project.title}}</h2>
          <h3 class="">About the Project</h3>
          <div class="">
            {{project.description}}
          </div>
          <button class=""><a href="{% url 'delete-project' project.id %}">delete</a></button>
          <button class=""><a href="{% url 'update-project' project.id %}">edit</a></button>

          
{% endblock content %}
